<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500;700&display=swap" rel="stylesheet">
        <title>Висельчак
        </title>
    </head>
    <body>
        <header>
            <nav id="menu"></nav>
        </header>
        <main>
            <!-- <img class="bg_img" src="src/bg-cells.jpg" alt=""> -->
            <div class="hangman_div">
                <img id="hangman_pic" class="hangman_pic" src="src/hangman_pics/scaffold.png" alt="scaffold">
            </div>
            <div class="missing_word">
                <span class="missing_letter">П</span>
                <span class="missing_letter">И</span>
                <span class="missing_letter">З</span>
                <span class="missing_letter">Д</span>
                <span class="missing_letter">Е</span>
                <span class="missing_letter">Ц</span>
            </div>
            <!-- <button id="test_button">Changing pics</button> -->
            <div class="alphabet">
                <button class="letter" value="A">A</button>
                <button class="letter" value="Б">Б</button>
                <button class="letter" value="В">В</button>
                <button class="letter" value="Г">Г</button>
                <button class="letter" value="Д">Д</button>
                <button class="letter" value="Е">Е</button>
                <button class="letter" value="Ё">Ё</button>
                <button class="letter" value="Ж">Ж</button>
                <button class="letter" value="З">З</button>
                <button class="letter" value="И">И</button>
                <button class="letter" value="Й">Й</button>
                <button class="letter" value="К">К</button>
                <button class="letter" value="Л">Л</button>
                <button class="letter" value="М">М</button>
                <button class="letter" value="Н">Н</button>
                <button class="letter" value="О">О</button>
                <button class="letter" value="П">П</button>
                <button class="letter" value="Р">Р</button>
                <button class="letter" value="С">С</button>
                <button class="letter" value="Т">Т</button>
                <button class="letter" value="У">У</button>
                <button class="letter" value="Ф">Ф</button>
                <button class="letter" value="Х">Х</button>
                <button class="letter" value="Ц">Ц</button>
                <button class="letter" value="Ч">Ч</button>
                <button class="letter" value="Ш">Ш</button>
                <button class="letter" value="Щ">Щ</button>
                <button class="letter" value="ъ">ъ</button>
                <button class="letter" value="ы">ы</button>
                <button class="letter" value="ь">ь</button>
                <button class="letter" value="Э">Э</button>
                <button class="letter" value="Ю">Ю</button>
                <button class="letter" value="Я">Я</button>
            </div>
        </main>
    </body>
    <script src="script.js"></script>
    <footer></footer>
</html>
